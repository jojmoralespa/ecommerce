<div class= "ui-g" [style]="{width: '90%',margin: '0 auto '}">
    <p-table 
    [value]="categories" 
    [paginator]="true" 
    [rows]="5" 
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    ID
                    <p-sortIcon></p-sortIcon>
                </th>
                <th>
                    Image
                    <p-sortIcon></p-sortIcon>
                </th>
                <th>
                    Name
                    <p-sortIcon></p-sortIcon>
                </th>
                <th>
                    Description
                    <p-sortIcon></p-sortIcon>
                </th>
                <th>
                    Tools
                    <p-sortIcon></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body">
            <tr *ngFor="let category of categories">
                <td>
                    {{category.id}}
                </td>
                <td>
                    {{category.imageUrl}}
                </td>
                <td>
                    {{category.name}}
                </td>
                <td>
                    {{category.description}}
                </td>
                <td class="grid">
                    <button pButton style="margin: 2px;" pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2 col-12 md:col-6"></button>
                    <button pButton style="margin: 2px;" pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning col-12 md:col-6"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
